<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links Bio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Links Bio</h1>
    <h2 id="siteTitle">Meu Link Bio</h2>

    <!-- Título Personalizado -->
    <div class="input-group">
      <input type="text" id="titleInput" placeholder="Digite o título do site">
    </div>

    <!-- Links de Redes Sociais -->
    <div class="input-group">
      <input type="text" id="socialLink1" placeholder="Link para Rede Social 1">
      <input type="text" id="socialTitle1" placeholder="Título do Link 1">
    </div>

    <div class="input-group">
      <input type="text" id="socialLink2" placeholder="Link para Rede Social 2">
      <input type="text" id="socialTitle2" placeholder="Título do Link 2">
    </div>

    <!-- Link para Canal ou Vídeo -->
    <div class="input-group">
      <input type="text" id="mainLink" placeholder="Link para Canal ou Vídeo">
    </div>

    <!-- Botão "Ir para o link" -->
    <div class="input-group">
      <button id="goButton" disabled>Ir para o link</button>
    </div>

    <div class="link-buttons">
      <!-- Botões de Links -->
      <a id="link1" href="#" class="link-btn" target="_blank">Link 1</a>
      <a id="link2" href="#" class="link-btn" target="_blank">Link 2</a>
    </div>
  </div>

  <script>
    // Obtendo os elementos
    const titleInput = document.getElementById('titleInput');
    const siteTitle = document.getElementById('siteTitle');
    const socialLink1 = document.getElementById('socialLink1');
    const socialTitle1 = document.getElementById('socialTitle1');
    const socialLink2 = document.getElementById('socialLink2');
    const socialTitle2 = document.getElementById('socialTitle2');
    const mainLink = document.getElementById('mainLink');
    const goButton = document.getElementById('goButton');
    const link1 = document.getElementById('link1');
    const link2 = document.getElementById('link2');

    // Atualizar título do site
    titleInput.addEventListener('input', () => {
      siteTitle.textContent = titleInput.value || 'Meu Link Bio';
    });

    // Atualizar os links dos botões
    socialLink1.addEventListener('input', () => {
      link1.href = socialLink1.value;
    });

    socialLink2.addEventListener('input', () => {
      link2.href = socialLink2.value;
    });

    // Habilitar o botão "Ir para o link" se todos os links forem preenchidos
    function checkLinks() {
      if (socialLink1.value && socialLink2.value && mainLink.value) {
        goButton.disabled = false;
      } else {
        goButton.disabled = true;
      }
    }

    // Atualizar os links e verificar
    socialLink1.addEventListener('input', checkLinks);
    socialLink2.addEventListener('input', checkLinks);
    mainLink.addEventListener('input', checkLinks);

    // Ação do botão "Ir para o link"
    goButton.addEventListener('click', () => {
      window.open(mainLink.value, '_blank');
    });
  </script>

</body>
  </html>
