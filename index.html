<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Links Bio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Links Bio</h1>

  <div class="input-group">
    <input id="customTitleInput" type="text" placeholder="Digite seu título personalizado">
  </div>

  <h2 id="customTitleDisplay"></h2>

  <div class="input-group">
    <input id="social1" type="text" placeholder="Link da rede social 1">
  </div>
  <div class="input-group">
    <input id="title1" type="text" placeholder="Título do botão 1">
  </div>

  <div class="input-group">
    <input id="social2" type="text" placeholder="Link da rede social 2">
  </div>
  <div class="input-group">
    <input id="title2" type="text" placeholder="Título do botão 2">
  </div>

  <div class="input-group">
    <input id="mainLink" type="text" placeholder="Link do canal ou vídeo">
  </div>

  <div class="input-group">
    <button id="btn1" class="social-btn">Rede Social 1</button>
  </div>

  <div class="input-group">
    <button id="btn2" class="social-btn">Rede Social 2</button>
  </div>

  <div class="input-group">
    <button id="goBtn" disabled>Ir para o link</button>
  </div>

  <!-- Botões para editar os links -->
  <div class="input-group">
    <button id="editBtn1" class="edit-btn">Editar Link 1</button>
    <button id="editBtn2" class="edit-btn">Editar Link 2</button>
  </div>

  <script>
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');
    const goBtn = document.getElementById('goBtn');
    const customTitleInput = document.getElementById('customTitleInput');
    const customTitleDisplay = document.getElementById('customTitleDisplay');

    let preenchido1 = false;
    let preenchido2 = false;

    // Função para atualizar os botões com os novos links e títulos
    function atualizarBotao(btn, inputLink, inputTitle) {
      const link = inputLink.value;
      const title = inputTitle.value;
      if (link) {
        btn.textContent = title || "Link sem título";
        btn.classList.add('clicked');
        btn.onclick = () => window.open(link, '_blank');
      }
    }

    // Editar botões de redes sociais
    document.getElementById('editBtn1').addEventListener('click', () => {
      atualizarBotao(btn1, document.getElementById('social1'), document.getElementById('title1'));
    });

    document.getElementById('editBtn2').addEventListener('click', () => {
      atualizarBotao(btn2, document.getElementById('social2'), document.getElementById('title2'));
    });

    // Função para verificar se o botão "Ir para o link" deve ser habilitado
    function verificarLiberar() {
      if (preenchido1 && preenchido2) {
        goBtn.disabled = false;
        goBtn.classList.add('enabled');
      }
    }

    // Atualizar título personalizado
    customTitleInput.addEventListener('input', () => {
      customTitleDisplay.textContent = customTitleInput.value;
    });

    // Ao clicar no botão "Ir para o link"
    goBtn.addEventListener('click', () => {
      const mainLink = document.getElementById('mainLink').value;
      if (mainLink) {
        window.open(mainLink, '_blank');
      }
    });

  </script>

</body>
</html>
