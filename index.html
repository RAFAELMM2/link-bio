<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links Bio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Links Bio</h1>
    <h2 id="siteTitle">Meu Link Bio</h2>

    <!-- Título Personalizado -->
    <div class="input-group">
      <input type="text" id="titleInput" placeholder="Digite o título do site">
    </div>

    <!-- Links de Redes Sociais -->
    <div class="input-group">
      <input type="text" id="socialLink1" placeholder="Link para Rede Social 1">
      <input type="text" id="socialTitle1" placeholder="Título do Link 1">
    </div>

    <div class="input-group">
      <input type="text" id="socialLink2" placeholder="Link para Rede Social 2">
      <input type="text" id="socialTitle2" placeholder="Título do Link 2">
    </div>

    <!-- Link para Canal ou Vídeo -->
    <div class="input-group">
      <input type="text" id="mainLink" placeholder="Link para Canal ou Vídeo">
    </div>

    <!-- Botão de Gerar Links -->
    <div class="input-group">
      <button id="generateButton">Gerar Link Bio</button>
    </div>

    <!-- Área para exibir os botões dos links -->
    <div id="linkContainer" class="link-buttons">
      <!-- Os links irão aparecer aqui -->
    </div>
  </div>

  <script>
    // Obtendo os elementos
    const titleInput = document.getElementById('titleInput');
    const siteTitle = document.getElementById('siteTitle');
    const socialLink1 = document.getElementById('socialLink1');
    const socialTitle1 = document.getElementById('socialTitle1');
    const socialLink2 = document.getElementById('socialLink2');
    const socialTitle2 = document.getElementById('socialTitle2');
    const mainLink = document.getElementById('mainLink');
    const generateButton = document.getElementById('generateButton');
    const linkContainer = document.getElementById('linkContainer');

    // Atualizar título do site
    titleInput.addEventListener('input', () => {
      siteTitle.textContent = titleInput.value || 'Meu Link Bio';
    });

    // Função para criar os botões com os links e títulos
    function generateLinks() {
      // Limpar a área de links
      linkContainer.innerHTML = '';

      // Verificar se os campos necessários estão preenchidos
      if (socialLink1.value && socialTitle1.value) {
        // Criar botão para o primeiro link
        const linkButton1 = document.createElement('a');
        linkButton1.href = socialLink1.value;
        linkButton1.target = '_blank';
        linkButton1.classList.add('link-btn');
        linkButton1.textContent = socialTitle1.value;
        linkContainer.appendChild(linkButton1);
      }

      if (socialLink2.value && socialTitle2.value) {
        // Criar botão para o segundo link
        const linkButton2 = document.createElement('a');
        linkButton2.href = socialLink2.value;
        linkButton2.target = '_blank';
        linkButton2.classList.add('link-btn');
        linkButton2.textContent = socialTitle2.value;
        linkContainer.appendChild(linkButton2);
      }

      // Criar botão para o canal ou vídeo
      if (mainLink.value) {
        const linkButton3 = document.createElement('a');
        linkButton3.href = mainLink.value;
        linkButton3.target = '_blank';
        linkButton3.classList.add('link-btn');
        linkButton3.textContent = 'Canal / Vídeo';
        linkContainer.appendChild(linkButton3);
      }
    }

    // Gerar os links ao clicar no botão
    generateButton.addEventListener('click', generateLinks);
  </script>

</body>
</html>
